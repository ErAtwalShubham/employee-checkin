<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Check-in</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            width: 100%;
            max-width: 400px;
            margin: auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 { color: #333; margin-bottom: 10px; }
        p { color: #666; font-size: 14px; margin-bottom: 20px; }
        input {
            width: 90%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            outline: none;
            transition: border 0.3s;
        }
        input:focus { border-color: #007bff; }
        button {
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover { background: #0056b3; }
        #status {
            margin-top: 15px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .success { color: #28a745; background: #d4edda; }
        .error { color: #dc3545; background: #f8d7da; }
        .loading { color: #ffc107; background: #fff3cd; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Employee Check-in</h2>
        <p>Click the button below to check in at <b style="color: red;">Vibe24 Cafe</b></p>
        <input type="text" id="employeeName" placeholder="Enter your name">
        <button onclick="getLocation()">Check-in</button>
        <p id="status"></p>
    </div>

<script>
const apiUrl = "https://script.google.com/macros/s/AKfycbxVJfFiAMk_nOzMl1NUShrMB_OJcpOExvv_MOnqlWHHL2wqiLzwiBrZ7-3g8BWFaRof/exec"; 

function getLocation() {
    let status = document.getElementById("status");
    status.style.display = "block";
    updateStatus("⌛ Getting location...", "loading");

    let employeeName = document.getElementById("employeeName").value.trim();
    if (!employeeName) {
        updateStatus("❌ Please enter your name.", "error");
        return;
    }

    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            (position) => getLatLng(position, employeeName), 
            showError, 
            { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
        );
    } else {
        updateStatus("❌ Geolocation not supported.", "error");
    }
}

function getLatLng(position, employeeName) {
    let lat = position.coords.latitude.toFixed(6);
    let lng = position.coords.longitude.toFixed(6);
    updateStatus("⌛ Verifying location...", "loading");
    checkLocation(lat, lng, employeeName);
}

function checkLocation(lat, lng, employeeName) {
    const officeLat = 30.680277;
    const officeLng = 76.726334;
    const allowedRadius = 0.5;

    let distance = calculateDistance(lat, lng, officeLat, officeLng);

    if (distance <= allowedRadius) {
        updateStatus("✅ Check-in successful!", "success");
        sendToGoogleSheet(lat, lng, employeeName);
    } else {
        updateStatus("❌ Check-in failed! You are outside the allowed area.", "error");
    }
}

function calculateDistance(lat1, lon1, lat2, lon2) {
    function deg2rad(deg) { return deg * (Math.PI / 180); }
    let R = 6371;
    let dLat = deg2rad(lat2 - lat1);
    let dLon = deg2rad(lon2 - lon1);
    let a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
            Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
            Math.sin(dLon / 2) * Math.sin(dLon / 2);
    let c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    return R * c;
}

function sendToGoogleSheet(lat, lng, employeeName) {
    let params = {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ employee: employeeName, latitude: lat, longitude: lng })
    };

    fetch(apiUrl, params)
    .then(response => response.text())
    .then(data => console.log("✅ Google Sheet response:", data))
    .catch(error => {
        updateStatus("❌ Could not send data to Google Sheet.", "error");
        console.error("❌ Google Sheet Error:", error);
    });
}

function showError(error) {
    switch (error.code) {
        case error.PERMISSION_DENIED:
            updateStatus("❌ Location access denied. Please enable location.", "error");
            break;
        case error.POSITION_UNAVAILABLE:
            updateStatus("❌ Location information is unavailable.", "error");
            break;
        case error.TIMEOUT:
            updateStatus("❌ The request to get location timed out.", "error");
            break;
        default:
            updateStatus("❌ An unknown error occurred.", "error");
            break;
    }
}

function updateStatus(message, statusType) {
    let status = document.getElementById("status");
    status.innerText = message;
    status.className = statusType;
    status.style.display = "block";
}
</script>

</body>
</html>

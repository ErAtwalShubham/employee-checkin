<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Check-in</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { padding: 10px 20px; font-size: 16px; }
        #status { margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Employee Check-in</h2>
    <p>Click the button below to check in from the office.</p>
    <input type="text" id="employeeName" placeholder="Enter your name">
    <button onclick="getLocation()">Check-in</button>
    <p id="status"></p>

   <script>
    const allowedPlace = "Sebiz Infotech"; // Your office name

    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(getPlaceName, showError, { enableHighAccuracy: true });
        } else {
            document.getElementById("status").innerText = "Geolocation not supported.";
        }
    }

    function getPlaceName(position) {
    let lat = position.coords.latitude;
    let lng = position.coords.longitude;
    let geocodeUrl = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`;

    fetch(geocodeUrl)
        .then(response => response.json())
        .then(data => {
            let placeName = data.display_name;
            console.log("Detected Place Name:", placeName); // Log the detected place
            checkLocation(placeName);
        })
        .catch(error => {
            document.getElementById("status").innerText = "Error getting location.";
            console.error(error);
        });
}


    function checkLocation(placeName) {
        if (placeName.includes(allowedPlace)) {
            document.getElementById("status").innerText = "✅ Check-in successful at " + placeName;
            sendToGoogleSheet(placeName);
        } else {
            document.getElementById("status").innerText = "❌ Check-in failed! You are not at " + allowedPlace;
        }
    }

    function sendToGoogleSheet(placeName) {
        let employeeName = document.getElementById("employeeName").value;
        if (!employeeName) {
            document.getElementById("status").innerText = "Please enter your name.";
            return;
        }

        let url = "YOUR_GOOGLE_SCRIPT_URL"; // Replace with your Google Apps Script URL
        let params = {
            method: "POST",
            body: JSON.stringify({ placeName: placeName, employee: employeeName })
        };

        fetch(url, params)
            .then(response => response.text())
            .then(data => console.log("Google Sheet response:", data))
            .catch(error => console.error("Error:", error));
    }
</script>

</body>
</html>

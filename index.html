<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Check-in</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { padding: 10px 20px; font-size: 16px; }
        #status { margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Employee Check-in</h2>
    <p>Click the button below to check in from the office.</p>
    <input type="text" id="employeeName" placeholder="Enter your name">
    <button onclick="getLocation()">Check-in</button>
    <p id="status"></p>

   <script>
    const allowedPlace = "Sebiz Infotech"; // Office name

    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(getPlaceName, showError, { enableHighAccuracy: true });
        } else {
            document.getElementById("status").innerText = "‚ùå Geolocation not supported.";
        }
    }

    function getPlaceName(position) {
        let lat = position.coords.latitude;
        let lng = position.coords.longitude;
        let geocodeUrl = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`;

        fetch(geocodeUrl)
            .then(response => response.json())
            .then(data => {
                let placeName = data.display_name;
                console.log("üìç Detected Place Name:", placeName); // Debugging line
                checkLocation(placeName);
            })
            .catch(error => {
                document.getElementById("status").innerText = "‚ùå Error getting location.";
                console.error("Geocode API Error:", error);
            });
    }

    function checkLocation(placeName) {
        if (placeName.toLowerCase().includes(allowedPlace.toLowerCase())) {
            document.getElementById("status").innerText = "‚úÖ Check-in successful at " + placeName;
            sendToGoogleSheet(placeName);
        } else {
            document.getElementById("status").innerText = "‚ùå Check-in failed! You are not at " + allowedPlace;
            console.log("üö® Mismatch: Expected", allowedPlace, "but got", placeName);
        }
    }

    function sendToGoogleSheet(placeName) {
        let employeeName = document.getElementById("employeeName").value;
        if (!employeeName) {
            document.getElementById("status").innerText = "‚ùå Please enter your name.";
            return;
        }

        let url = "YOUR_GOOGLE_SCRIPT_URL"; // Replace with your Google Apps Script URL
        let params = {
            method: "POST",
            body: JSON.stringify({ placeName: placeName, employee: employeeName })
        };

        fetch(url, params)
            .then(response => response.text())
            .then(data => console.log("‚úÖ Google Sheet response:", data))
            .catch(error => console.error("‚ùå Google Sheet Error:", error));
    }

    function showError(error) {
        let status = document.getElementById("status");
        switch (error.code) {
            case error.PERMISSION_DENIED:
                status.innerText = "‚ùå Location access denied. Please enable location.";
                break;
            case error.POSITION_UNAVAILABLE:
                status.innerText = "‚ùå Location information is unavailable.";
                break;
            case error.TIMEOUT:
                status.innerText = "‚ùå The request to get location timed out.";
                break;
            default:
                status.innerText = "‚ùå An unknown error occurred.";
                break;
        }
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Check-in</title>
    <style>
     body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f9;
    text-align: center;
    padding: 0;
    margin: 0;
    height: 100vh; /* Full height of the viewport */
    display: flex;
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
}
.container {
    background: #f4f4f9; /* Blue background */
    color: black; /* White text */
    width: 90%;
    max-width: 500px;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
    border: 3px solid red; /* Red border */
}

input {
    width: 95%;
    padding: 14px;
    font-size: 18px;
    border-radius: 5px;
    border: none;
    border: 2px solid black; /* Red border */
    margin-bottom: 15px; /* Space between input and button */
}

button {
    width: 100%;
    padding: 14px;
    font-size: 18px;
    background: white;
    color: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
     border: 2px solid black; /* Red border */
}

button:hover {
    background: #0056b3;
    color: white;
}

        h2 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }
       input {
    width: 95%; /* Make input fields wider */
    padding: 14px; /* Increase padding */
    font-size: 18px; /* Bigger font */
}
        input:focus {
            border-color: #007bff;
        }
      button {
    width: 100%;
    padding: 14px; /* Increase padding */
    font-size: 18px; /* Bigger font */
}
        button:hover {
            background: #0056b3;
        }
        #status {
            margin-top: 15px;
            font-weight: bold;
            color: #333;
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
            display: none;
        }
        .success {
            color: #28a745;
            background: #d4edda;
        }
        .error {
            color: #dc3545;
            background: #f8d7da;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Employee Check-in</h2>
        <p>Click the button below to check in <b style="color: red;">Vibe24 Cafe</b></p>
        <input type="text" id="employeeName" placeholder="Enter your name">
        <button onclick="getLocation()">Check-in</button>
        <p id="status"></p>
    </div>

   <script>
   function getLocation() {
       let status = document.getElementById("status");
       status.style.display = "block";
       status.innerText = "‚åõ Checking location...";
       status.className = "";
       
       if (navigator.geolocation) {
           navigator.geolocation.getCurrentPosition(getLatLng, showError, { 
               enableHighAccuracy: true, 
               timeout: 10000, 
               maximumAge: 0 
           });
       } else {
           status.innerText = "‚ùå Geolocation not supported.";
           status.className = "error";
       }
   }

   function getLatLng(position) {
       let lat = position.coords.latitude.toFixed(6); 
       let lng = position.coords.longitude.toFixed(6);
       
       // ‚úÖ Do NOT display latitude/longitude in the frontend
       let status = document.getElementById("status");
       status.innerText = "‚åõ Verifying location...";
       
       checkLocation(lat, lng);
   }

  function checkLocation(lat, lng) {
    const officeLat = 30.660570; // Your office latitude
    const officeLng = 76.860510; // Your office longitude
    const allowedRadius = 0.9; // 500 meters  

    let distance = getDistance(lat, lng, officeLat, officeLng);
    let status = document.getElementById("status");

    if (distance <= allowedRadius) {
        status.innerText = "‚úÖ Check-in successful!";
        status.className = "success";
        sendToGoogleSheet(lat, lng, "Within Permitted Location"); // ‚úÖ Status for Google Sheets
    } else {
        status.innerText = "‚úÖ Check-in recorded, but you are outside the permitted area.";
        status.className = "error";
        sendToGoogleSheet(lat, lng, "Outside Permitted Location"); // ‚úÖ Status for Google Sheets
    }
}


   function getDistance(lat1, lon1, lat2, lon2) {
       function deg2rad(deg) { return deg * (Math.PI / 180); }
       let R = 6371; 
       let dLat = deg2rad(lat2 - lat1);
       let dLon = deg2rad(lon2 - lon1);
       let a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
               Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
               Math.sin(dLon / 2) * Math.sin(dLon / 2);
       let c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
       return R * c; 
   }

function sendToGoogleSheet(lat, lng, checkInStatus) {
    let employeeName = document.getElementById("employeeName").value;
    if (!employeeName) {
        let status = document.getElementById("status");
        status.innerText = "‚ùå Please enter your name.";
        status.className = "error";
        return;
    }

    let deviceId = localStorage.getItem("deviceId");
    if (!deviceId) {
        deviceId = "device-" + Math.random().toString(36).substr(2, 9);
        localStorage.setItem("deviceId", deviceId);
    }

    let reverseGeocodeUrl = `https://us1.locationiq.com/v1/reverse.php?key=pk.c3cdd32b37bc09080499ae0e61e8310f&lat=${lat}&lon=${lng}&format=json`;

    fetch(reverseGeocodeUrl)
        .then(response => response.json())
        .then(data => {
            let placeName = data.display_name || "Unknown Location";
            console.log("üìç Detected Place Name:", placeName);

            let url = "https://script.google.com/macros/s/AKfycbyg-dtjh5-qk4BcnIhzQDafhIK7V5T-KnEYnIRqom2Ly-O8NqBcy5bJPYglHC31by-u/exec";
            let params = {
                method: "POST",
                body: JSON.stringify({
                    latitude: lat,
                    longitude: lng,
                    locationName: placeName,
                    employee: employeeName,
                    status: checkInStatus,
                    deviceId: deviceId // Send unique device ID
                })
            };

            fetch(url, params)
                .then(response => response.text())
                .then(data => {
                    console.log("‚úÖ Google Sheet response:", data);
                    if (data.includes("already recorded within 12 hours")) {
                        alert("‚ö†Ô∏è You have already checked in within the last 12 hours!");
                    }
                })
                .catch(error => console.error("‚ùå Google Sheet Error:", error));
        })
        .catch(error => {
            let status = document.getElementById("status");
            status.innerText = "‚ùå Could not fetch location name.";
            status.className = "error";
            console.error("‚ùå Reverse Geocoding Error:", error);
        });
}



   function showError(error) {
       let status = document.getElementById("status");
       status.className = "error";
       switch (error.code) {
           case error.PERMISSION_DENIED:
               status.innerText = "‚ùå Location access denied. Please enable location.";
               break;
           case error.POSITION_UNAVAILABLE:
               status.innerText = "‚ùå Location information is unavailable.";
               break;
           case error.TIMEOUT:
               status.innerText = "‚ùå The request to get location timed out.";
               break;
           default:
               status.innerText = "‚ùå An unknown error occurred.";
               break;
       }
   }
   </script>

</body>
</html>

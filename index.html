<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Check-in</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { padding: 10px 20px; font-size: 16px; }
        #status { margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Employee Check-in</h2>
    <p>Click the button below to check in from the office.</p>
    <input type="text" id="employeeName" placeholder="Enter your name">
    <button onclick="getLocation()">Check-in</button>
    <p id="status"></p>

   <script>
   function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(getLatLng, showError, { 
            enableHighAccuracy: true, 
            timeout: 10000, 
            maximumAge: 0 
        });
    } else {
        document.getElementById("status").innerText = "‚ùå Geolocation not supported.";
    }
}

function getLatLng(position) {
    let lat = position.coords.latitude.toFixed(6); // Round to 6 decimal places
    let lng = position.coords.longitude.toFixed(6);
    
    document.getElementById("status").innerText = `üìç Latitude: ${lat}, Longitude: ${lng}`;
    
    checkLocation(lat, lng);
}

function checkLocation(lat, lng) {
    const officeLat = 30.680277; // Replace with your exact office latitude
    const officeLng = 76.726334; // Replace with your exact office longitude
    const allowedRadius = 0.5; // 500 meters

    let distance = getDistance(lat, lng, officeLat, officeLng);

    if (distance <= allowedRadius) {
        document.getElementById("status").innerText += " ‚úÖ Check-in successful!";
        sendToGoogleSheet(lat, lng);
    } else {
        document.getElementById("status").innerText += " ‚ùå Check-in failed! You are outside the allowed area.";
    }
}

// Function to calculate distance between two coordinates using Haversine formula
function getDistance(lat1, lon1, lat2, lon2) {
    function deg2rad(deg) { return deg * (Math.PI / 180); }
    let R = 6371; // Earth radius in km
    let dLat = deg2rad(lat2 - lat1);
    let dLon = deg2rad(lon2 - lon1);
    let a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
            Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
            Math.sin(dLon / 2) * Math.sin(dLon / 2);
    let c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    return R * c; // Distance in km
}

function sendToGoogleSheet(lat, lng) {
    let employeeName = document.getElementById("employeeName").value;
    if (!employeeName) {
        document.getElementById("status").innerText = "‚ùå Please enter your name.";
        return;
    }

    let reverseGeocodeUrl = `https://us1.locationiq.com/v1/reverse.php?key=pk.c3cdd32b37bc09080499ae0e61e8310f&lat=${lat}&lon=${lng}&format=json`;

    fetch(reverseGeocodeUrl)
        .then(response => response.json())
        .then(data => {
            let placeName = data.display_name || "Unknown Location";
            console.log("üìç Detected Place Name:", placeName);

            let url = "https://script.google.com/macros/s/AKfycbyWdI6weKqge4wl380FR3dj4NkqLoQMNGZeQLYr3FtJg73OoEfixNyQzYkpFD7dde0/exec"; // Replace with your Google Apps Script URL
            let params = {
                method: "POST",
                body: JSON.stringify({ latitude: lat, longitude: lng, locationName: placeName, employee: employeeName })
            };

            fetch(url, params)
                .then(response => response.text())
                .then(data => console.log("‚úÖ Google Sheet response:", data))
                .catch(error => console.error("‚ùå Google Sheet Error:", error));
        })
        .catch(error => {
            console.error("‚ùå Reverse Geocoding Error:", error);
            document.getElementById("status").innerText = "‚ùå Could not fetch location name.";
        });
}

function showError(error) {
    let status = document.getElementById("status");
    switch (error.code) {
        case error.PERMISSION_DENIED:
            status.innerText = "‚ùå Location access denied. Please enable location.";
            break;
        case error.POSITION_UNAVAILABLE:
            status.innerText = "‚ùå Location information is unavailable.";
            break;
        case error.TIMEOUT:
            status.innerText = "‚ùå The request to get location timed out.";
            break;
        default:
            status.innerText = "‚ùå An unknown error occurred.";
            break;
    }
}

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Check-in</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { padding: 10px 20px; font-size: 16px; }
        #status { margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Employee Check-in</h2>
    <p>Click the button below to check in from the office.</p>
    <input type="text" id="employeeName" placeholder="Enter your name">
    <button onclick="getLocation()">Check-in</button>
    <p id="status"></p>

    <script>
       const officeLat = 30.660598;  // Your actual office latitude
        const officeLng = 76.860478;  // Your actual office longitude
        const allowedRadius = 0.5; // Allowed radius in km

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(checkLocation, showError);
            } else {
                document.getElementById("status").innerText = "Geolocation not supported.";
            }
        }

        function checkLocation(position) {
            let userLat = position.coords.latitude;
            let userLng = position.coords.longitude;
            let distance = getDistance(userLat, userLng, officeLat, officeLng);

            if (distance <= allowedRadius) {
                document.getElementById("status").innerText = "✅ Check-in successful!";
                sendToGoogleSheet(userLat, userLng);
            } else {
                document.getElementById("status").innerText = "❌ Check-in failed! You are outside the office.";
            }
        }

        function showError(error) {
            document.getElementById("status").innerText = "Error getting location: " + error.message;
        }

        function getDistance(lat1, lon1, lat2, lon2) {
            function deg2rad(deg) { return deg * (Math.PI / 180); }
            let R = 6371; // Radius of the Earth in km
            let dLat = deg2rad(lat2 - lat1);
            let dLon = deg2rad(lon2 - lon1);
            let a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                    Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
                    Math.sin(dLon / 2) * Math.sin(dLon / 2);
            let c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; // Distance in km
        }

        function sendToGoogleSheet(lat, lng) {
            let employeeName = document.getElementById("employeeName").value;
            if (!employeeName) {
                document.getElementById("status").innerText = "Please enter your name.";
                return;
            }

            let url = "https://script.google.com/macros/s/AKfycbyWdI6weKqge4wl380FR3dj4NkqLoQMNGZeQLYr3FtJg73OoEfixNyQzYkpFD7dde0/exec"; // Replace with your Google Apps Script URL
            let params = {
                method: "POST",
                body: JSON.stringify({ latitude: lat, longitude: lng, employee: employeeName })
            };

            fetch(url, params)
                .then(response => response.text())
                .then(data => console.log("Google Sheet response:", data))
                .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>

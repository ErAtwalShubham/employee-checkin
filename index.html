<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Check-in</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            background-color: #f4f4f9; 
            text-align: center; 
            padding: 50px; 
        }
        .container {
            background: white;
            width: 100%;
            max-width: 400px;
            margin: auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }
        input {
            width: 90%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            outline: none;
            transition: border 0.3s;
        }
        input:focus {
            border-color: #007bff;
        }
        button {
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #0056b3;
        }
        #status {
            margin-top: 15px;
            font-weight: bold;
            color: #333;
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
            display: none;
        }
        .success {
            color: #28a745;
            background: #d4edda;
        }
        .error {
            color: #dc3545;
            background: #f8d7da;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Employee Check-in</h2>
        <p>Click the button below to check in at <b style="color: red;">Vibe24 Cafe</b></p>
        <input type="text" id="employeeName" placeholder="Enter your name">
        <button onclick="getLocation()">Check-in</button>
        <p id="status"></p>
    </div>

   <script>
   function getLocation() {
       let status = document.getElementById("status");
       status.style.display = "block";
       status.innerText = "⌛ Checking location...";
       status.className = "";
       
       let employeeName = document.getElementById("employeeName").value.trim();
       if (!employeeName) {
           status.innerText = "❌ Please enter your name.";
           status.className = "error";
           return;
       }

       if (navigator.geolocation) {
           navigator.geolocation.getCurrentPosition(
               (position) => getLatLng(position, employeeName), 
               showError, 
               { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
           );
       } else {
           status.innerText = "❌ Geolocation not supported.";
           status.className = "error";
       }
   }

   function getLatLng(position, employeeName) {
       let lat = position.coords.latitude.toFixed(6);
       let lng = position.coords.longitude.toFixed(6);
       let status = document.getElementById("status");
       status.innerText = "⌛ Verifying location...";
       
       checkLocation(lat, lng, employeeName);
   }

   function checkLocation(lat, lng, employeeName) {
       const officeLat = 30.738049; // Your office latitude
       const officeLng = 76.629708; // Your office longitude
       const allowedRadius = 0.5; // 500 meters

       let distance = getDistance(lat, lng, officeLat, officeLng);
       let status = document.getElementById("status");

       if (distance <= allowedRadius) {
           status.innerText = "✅ Check-in successful!";
           status.className = "success";
           sendToGoogleSheet(lat, lng, employeeName, "✅ Inside Region");
       } else {
           status.innerText = "❌ Check-in recorded, but you are outside the allowed area.";
           status.className = "error";
           sendToGoogleSheet(lat, lng, employeeName, "❌ Outside Region");
       }
   }

   function getDistance(lat1, lon1, lat2, lon2) {
       function deg2rad(deg) { return deg * (Math.PI / 180); }
       let R = 6371; 
       let dLat = deg2rad(lat2 - lat1);
       let dLon = deg2rad(lon2 - lon1);
       let a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
               Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
               Math.sin(dLon / 2) * Math.sin(dLon / 2);
       let c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
       return R * c; 
   }

   function sendToGoogleSheet(lat, lng, employeeName, checkinStatus) {
       let status = document.getElementById("status");

       let url = "https://script.google.com/macros/s/AKfycbyVukG4G0w-qySjdCEnvtHYL2kCQ2oenykdfAND1TNMbKNwmv-7wKYuSxeU86w634MI/exec"; // Google Apps Script URL

       let params = {
           method: "POST",
           headers: { "Content-Type": "application/json" },
           body: JSON.stringify({ latitude: lat, longitude: lng, employee: employeeName, status: checkinStatus })
       };

       fetch(url, params)
           .then(response => response.text())
           .then(data => {
               console.log("✅ Google Sheet Response:", data);
               if (data.includes("✅ Inside Region")) {
                   status.innerText = "✅ Check-in successful! You are inside the allowed area.";
                   status.className = "success";
               } else if (data.includes("❌ Outside Region")) {
                   status.innerText = "❌ Check-in recorded, but you are outside the allowed area.";
                   status.className = "error";
               } else {
                   status.innerText = "❌ Error: " + data;
                   status.className = "error";
               }
           })
           .catch(error => {
               status.innerText = "❌ Could not send data to Google Sheet.";
               status.className = "error";
               console.error("❌ Google Sheet Error:", error);
           });
   }

   function showError(error) {
       let status = document.getElementById("status");
       status.className = "error";
       switch (error.code) {
           case error.PERMISSION_DENIED:
               status.innerText = "❌ Location access denied. Please enable location.";
               break;
           case error.POSITION_UNAVAILABLE:
               status.innerText = "❌ Location information is unavailable.";
               break;
           case error.TIMEOUT:
               status.innerText = "❌ The request to get location timed out.";
               break;
           default:
               status.innerText = "❌ An unknown error occurred.";
               break;
       }
   }
   </script>

</body>
</html>

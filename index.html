<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Check-in</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            width: 100%;
            max-width: 400px;
            margin: auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }
        input {
            width: 90%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            outline: none;
            transition: border 0.3s;
        }
        input:focus {
            border-color: #007bff;
        }
        button {
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #0056b3;
        }
        #status {
            margin-top: 15px;
            font-weight: bold;
            color: #333;
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
            display: none;
        }
        .success {
            color: #28a745;
            background: #d4edda;
        }
        .error {
            color: #dc3545;
            background: #f8d7da;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Employee Check-in</h2>
        <p>Click the button below to check in at <b style="color: red;">Vibe24 Cafe</b></p>
        <input type="text" id="employeeName" placeholder="Enter your name">
        <button onclick="getLocation()">Check-in</button>
        <p id="status"></p>
    </div>

 <script>
const apiUrl = "https://script.google.com/macros/s/AKfycby3YRz8ucrLJWi14ruMf2gzHNgc1yLN7ReEtjYcrxbUzdc39DjClgxOk8AnE2NH2dxB/exec"; // Replace with your Google Apps Script Web App URL

function getLocation() {
    let status = document.getElementById("status");
    status.style.display = "block";
    status.innerText = "‚åõ Checking employee name...";
    status.className = "";

    let employeeName = document.getElementById("employeeName").value.trim();
    if (!employeeName) {
        updateStatus("‚ùå Please enter your name.", "error");
        return;
    }

    // ‚úÖ First, check if the employee exists in Google Sheets
    fetch(apiUrl, { 
        method: "POST", 
        body: JSON.stringify({ employee: employeeName, validateOnly: true }) 
    })
    .then(response => response.text())
    .then(result => {
        if (result.includes("‚úÖ Employee found")) {
            updateStatus("‚åõ Employee verified. Checking location...", "");
            checkGeolocation(employeeName);
        } else {
            updateStatus("‚ùå Access Denied! Employee not found.", "error");
        }
    })
    .catch(error => {
        updateStatus("‚ùå Server error while verifying employee.", "error");
        console.error("‚ùå API Error:", error);
    });
}

function checkGeolocation(employeeName) {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            (position) => getLatLng(position, employeeName), 
            showError, 
            { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
        );
    } else {
        updateStatus("‚ùå Geolocation not supported.", "error");
    }
}

function getLatLng(position, employeeName) {
    let lat = position.coords.latitude.toFixed(6);
    let lng = position.coords.longitude.toFixed(6);

    updateStatus("‚åõ Verifying location...", "");
    checkLocation(lat, lng, employeeName);
}

function checkLocation(lat, lng, employeeName) {
    const officeLat = 30.680277;
    const officeLng = 76.726334;
    const allowedRadius = 0.5;

    let distance = calculateDistance(lat, lng, officeLat, officeLng);

    if (distance <= allowedRadius) {
        updateStatus("‚úÖ Check-in successful!", "success");
        sendToGoogleSheet(lat, lng, employeeName);
    } else {
        updateStatus("‚ùå Check-in failed! You are outside the allowed area.", "error");
    }
}

function calculateDistance(lat1, lon1, lat2, lon2) {
    function deg2rad(deg) { return deg * (Math.PI / 180); }
    let R = 6371;
    let dLat = deg2rad(lat2 - lat1);
    let dLon = deg2rad(lon2 - lon1);
    let a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
            Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
            Math.sin(dLon / 2) * Math.sin(dLon / 2);
    let c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    return R * c;
}

function sendToGoogleSheet(lat, lng, employeeName) {
    let reverseGeocodeUrl = `https://us1.locationiq.com/v1/reverse.php?key=pk.c3cdd32b37bc09080499ae0e61e8310f&lat=${lat}&lon=${lng}&format=json`;

    fetch(reverseGeocodeUrl)
        .then(response => response.json())
        .then(data => {
            let placeName = data.display_name || "Unknown Location";
            console.log("üìç Detected Place Name:", placeName);

            let url = apiUrl;
            let params = {
                method: "POST",
                body: JSON.stringify({ latitude: lat, longitude: lng, locationName: placeName, employee: employeeName })
            };

            fetch(url, params)
                .then(response => response.text())
                .then(data => console.log("‚úÖ Google Sheet response:", data))
                .catch(error => console.error("‚ùå Google Sheet Error:", error));
        })
        .catch(error => {
            updateStatus("‚ùå Could not fetch location name.", "error");
            console.error("‚ùå Reverse Geocoding Error:", error);
        });
}

function showError(error) {
    switch (error.code) {
        case error.PERMISSION_DENIED:
            updateStatus("‚ùå Location access denied. Please enable location.", "error");
            break;
        case error.POSITION_UNAVAILABLE:
            updateStatus("‚ùå Location information is unavailable.", "error");
            break;
        case error.TIMEOUT:
            updateStatus("‚ùå The request to get location timed out.", "error");
            break;
        default:
            updateStatus("‚ùå An unknown error occurred.", "error");
            break;
    }
}

function updateStatus(message, statusType) {
    let status = document.getElementById("status");
    status.innerText = message;
    status.className = statusType;
    status.style.display = "block";
}
</script>



</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Check-in</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            width: 100%;
            max-width: 400px;
            margin: auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 { color: #333; margin-bottom: 10px; }
        p { color: #666; font-size: 14px; margin-bottom: 20px; }
        input {
            width: 90%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            outline: none;
            transition: border 0.3s;
        }
        input:focus { border-color: #007bff; }
        button {
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover { background: #0056b3; }
        #status {
            margin-top: 15px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .success { color: #28a745; background: #d4edda; }
        .error { color: #dc3545; background: #f8d7da; }
        .loading { color: #ffc107; background: #fff3cd; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Employee Check-in</h2>
        <p>Click the button below to check in at <b style="color: red;">Vibe24 Cafe</b></p>
        <input type="text" id="employeeName" placeholder="Enter your name">
        <button onclick="checkEmployee()">Check-in</button>
        <p id="status"></p>
    </div>

 <script>
const apiUrl = "https://script.google.com/macros/s/AKfycbxJ1GaKCu8c_z1zZGiTkbPcrrkKs4nTx1zNok9omFLhKn_hObPIrtIyi-S1aKbU3X0y/exec"; 

function checkEmployee() {
    let status = document.getElementById("status");
    status.style.display = "block";
    updateStatus("⌛ Checking employee name...", "loading");

    let employeeName = document.getElementById("employeeName").value.trim();
    if (!employeeName) {
        updateStatus("❌ Please enter your name.", "error");
        return;
    }

    // ✅ Ensure correct API request
    fetch(apiUrl, { 
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ employee: employeeName }) // Send employee name only
    })
    .then(response => response.text())  
    .then(result => {
        console.log("✅ API Response:", result);
        if (result.includes("✅ Check-in recorded")) {
            updateStatus("✅ Check-in successful!", "success");
        } else {
            updateStatus("❌ Access Denied! Employee not found.", "error");
        }
    })
    .catch(error => {
        updateStatus("❌ Server error while verifying employee.", "error");
        console.error("❌ API Error:", error);
    });
}

function updateStatus(message, statusType) {
    let status = document.getElementById("status");
    status.innerText = message;
    status.className = statusType;
    status.style.display = "block";
}
</script>

</body>
</html>
